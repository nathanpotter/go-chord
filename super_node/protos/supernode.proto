syntax = "proto3";

package protos;

service Supernode {

  rpc Join(Node) returns (Nodes) {}

  rpc PostJoin(Node) returns (Empty) {}

  rpc GetNode(Empty) returns (Node) {}

}

message Node {
  string Ip = 1;
  string Port = 2;
  uint64 Id = 3;
}

message Nodes {
  repeated Node nodes = 1;
}

message Empty {}
